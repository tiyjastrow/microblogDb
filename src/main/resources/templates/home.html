<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/add-message" method="post">
    <input type="text" placeholder="Enter a message" name="text"/>
    <button type="submit">Submit</button>
</form>

<ol>
    {{#messages}}
    <li>{{text}}
        <form action="/edit-message" method="post">
            <input type="hidden" value="{{id}}" name="editId"/>
            <input type="text" name="editText"/>
            <button type="submit">Edit</button>
        </form>
    </li>
    {{/messages}}
</ol>

</body>
</html>
