<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MicroBlog</title>
</head>
<body>

<!--if they are not signed in show login form-->
{{^username}}
<form action="/login" method="post">
    <input type="text" placeholder="Enter your name" name="username">
    <button type="submit">Login</button>
</form>
{{/username}}

<!--if they are signed in, show their name, add message form, and list of messages-->
{{#username}}
Hello, {{.}}!

<form action="/add-message" method="post">
    <input type="text" placeholder="Enter a message" name="text">
    <button type="submit">Submit</button>
</form>

<ol>
    {{#messages}}
    <li>
        {{text}}
        <a href="/edit-message?id={{id}}"><button>Edit</button></a>
        <form action="/delete-message?id={{id}}" method="post" style="display: inline-block">
            <button style="color: red">X</button>
        </form>
    </li>
    {{/messages}}
</ol>

{{/username}}

</body>
</html>
