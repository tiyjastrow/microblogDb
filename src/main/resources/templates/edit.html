<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{#messages}}
<form action="/update" method="post">
    <input type="hidden" value="{{id}}" name="id"/>
    <input type="text" placeholder="Message Text" name="text" size="70">
    <button type="submit">Update</button>
</form>

<table>

<tr>
    <td>{{id}}</td>
    <td>{{text}}</td>
</tr>
{{/messages}}
</table>
</body>
</html>
